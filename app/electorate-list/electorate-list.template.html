<div class="right-div">
  <div>
      <p>
      Enter an electorate, party or name: <input ng-model="$ctrl.query"/>
      </p>
      <p>
        Sort by:<select ng-model="$ctrl.orderProp">
                      <option value="electorate">Electorate</option>
                      <option value="party">Party</option>
                      <option value="mp">Name</option>
                </select>
      </p>
    </div>
   <ul>
      <li ng-repeat="electorate in $ctrl.electorates  | filter:$ctrl.query | orderBy:$ctrl.orderProp| limitTo:$ctrl.quantity ">
        <p>Electorate: {{electorate.electorate}}</p>
        <p>MP: {{electorate.mp}} </p>
        <p>Party: {{electorate.party}} </p>
      </li>
   </ul>
</div>
